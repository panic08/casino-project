version: '3'
services:
  postgres:
    image: postgres:latest
    environment:
      - POSTGRES_DB=users
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=1234
    ports:
      - "5432:5432"
    volumes:
      - /srv/db_data:/var/lib/postgresql/data

  auth:
    build:
      context: ./auth
    ports:
      - "8080:8080"
    volumes:
      - /srv/photos:/srv/photos

  userapi:
    build:
      context: ./userApi
    ports:
      - "8081:8081"
    depends_on:
      - postgres
